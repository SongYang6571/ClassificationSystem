<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- 引入样式文件和动态控制 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>WEB服务分类系统</title>
</head>
<body>
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="http://localhost:8080/index">
                基于深度学习的WEB服务分类系统
            </a>
        </div>
        <div class="collapse navbar-collapse" id="example-navbar-collapse">
            <ul class="nav navbar-nav">
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a>欢迎访问</a>
                </li>
                <li><a href="#">安全退出</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <a href="http://localhost:8080/index" class="list-group-item active"><span class="glyphicon glyphicon-home"></span> 功能列表
            </a>
            <a href="http://localhost:8080/findAll" class="list-group-item">
                <!-- 小图标样式设置 -->
                <span class="glyphicon glyphicon-cloud"></span> 数据集展示</a>
            <a href="http://localhost:8080/labelList" class="list-group-item">
                <span class="glyphicon glyphicon-bookmark"></span> 标签集展示</a>
            <a href="http://localhost:8080/modelShow" class="list-group-item">
                <span class="glyphicon glyphicon-eye-open"></span> 模型展示</a>
            <a href="http://localhost:8080/resultShow" class="list-group-item">
                <span class="glyphicon glyphicon-list"></span> 分类结果显示</a>
        </div>
        <!--左边菜单栏-->
        <div class="col-sm-10">
            <div class="panel panel-default">
                <div class="panel-heading">
                    API搜索
                </div>
                <div class="panel-body">
                    <form role="form" class="form-inline" action="#" th:action="@{/search}" th:object="${Api}" method="post">
                        <div class="form-group">
                            <label for="name">类名</label>
                            <input type="text" class="form-control" th:field="*{label}" id="name" placeholder="请输入api类名">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default">开始搜索</button>
                        </div>
                    </form>
                </div>
            </div>
    </div>
</div>
</body>
</html>
